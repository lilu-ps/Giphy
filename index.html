<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="script.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>


</head>

<body>
    <header class="header-section">
        <div class="container">
            <div class="title">
                <h1>Giphy API Example</h1>
            </div>
        </div>
    </header>

    <section class="old-search-section">
        <div class="container">
            <div class="old-search-buttons">
                <!-- initial search buttons -->
                <button type="submit">Internet Cats</button>
                <button type="submit">Meme's</button>
                <button type="submit">Typing</button>
                <button type="submit">Space</button>
                <button type="submit">Rick and Morty</button>
       </div>
        </div>
    </section>
    <section class="look-up-section">
        <div class="container">
            <div class="look-up-items">
                <input type="text" placeholder="Search here..." class="search-bar">
                <button type="submit" class="submit-search">Submit</button>
                <button type="trending" class="trend-search">See what's trending</button>
            </div>
        </div>
    </section>

    <section class="giph-section">
        <div class="container"></div>
    </section>
</body>
</html>
